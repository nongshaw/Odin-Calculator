<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div><h1>Calculator</h1></div>
        <div class="case">
            <div class="display">
                <p>1 + 2 = 3</p>
            </div>
            <div class="outer-button-area">
                <div class="button-area">
                    <div class="number-buttons">
                        <button>0</button>
                        <button>.</button>
                        <button onClick="operate()">=</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="operation-buttons">
                        <button onClick="operator='divide'">/</button>
                        <button onClick="operator='multiply'">x</button>
                        <button onClick="operator='subtract'">-</button>
                        <button onClick="operator='add'">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
